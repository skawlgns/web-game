<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <section class="game">
      <div class="game__header">
        <img src="img/월리.jpg" alt="" srcset="" class="game__img" />
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
      </div>
      <div class="game__field"></div>
    </section>

    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
